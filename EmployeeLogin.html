<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
        .bg-img{
            background-image: url("img/EmpLogin.jpg");
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center ;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
        }

        .left-side {
            flex: 1;
            text-align: center;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button.reset {
            margin-left: 30px;
            margin-right: 30px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            background-color: #f44336;
            color: white;
        }
        button.reset:hover{
            background-color: #972d26;
            transform: scale(1.1);
        } 

        button.submit {
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        button.submit:hover{
            transform: scale(1.1);
            background-color: #3d8f3f;
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="container">
            <div class="left-side">
                <h1>Welcome to Employee Login Page</h1>
            </div>
            <div class="right-side">
                <form id="login-form" action="http://localhost:3000/login1" method="post">
                    <label for="username" style="font-family: 'Times New Roman', Times, serif; "><b>User ID</b></label>
                    <input type="text" id="username" name="username" placeholder="User ID" required> <br>

                    <b for="password" style="font-family: 'Times New Roman', Times, serif;" ><b>Password</b></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <div>
                        <button type="button" class="reset" onclick="resetForm()">Reset</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
